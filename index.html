<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1 id="exercise-name">Static Hip Flexor Stretch</h1>
    <iframe id="video-frame" src="https://www.youtube.com/embed/UU7Nqd_Dric" frameborder="0" allowfullscreen></iframe>
    <div id="timer-container">
      <p id="timer">Time Left: <span id="time-left">30</span>s</p>
      <button id="mute-btn">Mute</button>
    </div>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <div id="controls">
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="next-btn">Next</button>
    </div>
    <div id="progress-tracker">
      <p>Exercise <span id="current-exercise">1</span> of <span id="total-exercises">10</span></p>
    </div>
    <audio id="beep-audio" src="beep.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
